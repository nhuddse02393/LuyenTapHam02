<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert(""+findMin(9,5,11));

    function findMin(a,b,c) {
        let min = a;
        if(b<a)
            if(c<b) min = c;
            else min = b;
        else if(c<a) min = c;

        return min;
    }
</script>
</body>
