<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['a','b','c','d','c','f'];
    let findChar = prompt("Nhap ky tu can tim:");
    alert(countExist(array,findChar));

    function countExist(arr, char) {
        let count = 0;
        for (let i=0; i<arr.length; i++)
            if(arr[i]==char)
                count++;
        if(count==0)
            return -1;
        else return count;
    }
</script>
</body>
</html>
