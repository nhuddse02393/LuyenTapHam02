<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhap 1 so: "));
    if(checkPosNag(input))
        alert(""+input+" là số nguyên dương!");
    else alert(""+input+" là số nguyên âm!");
    function checkPosNag(num) {
        if(num > 0)
            return true;
        else return false;
    }
</script>
</body>
</html>
