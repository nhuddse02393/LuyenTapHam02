<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhap so thu nhat: "));
    let num2 = parseInt(prompt("Nhap so thu hai: "));
    alert(replace(num1,num2));

    function replace(a,b) {
        let temp = a;
        a = b;
        b = temp;
        return ""+a+" "+b;
    }
</script>
</body>
</html>
