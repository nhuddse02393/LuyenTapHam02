<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5];
    alert(revert(arr));

    function revert(agr) {
        let newArr = new Array();
        for(let i = agr.length-1; i>=0; i--)
            newArr.push(agr[i]);
        return newArr;
    }
</script>
</body>
</html>
