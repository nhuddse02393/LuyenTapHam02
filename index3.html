<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập số: "));
    alert("Giai thừa của "+input+" bằng "+giaiThua(input));

    function giaiThua(num) {
        let result = 1;
        for(let i=1; i<= num; i++)
            result *= i;
        return result;
    }
</script>
</body>
</html>
